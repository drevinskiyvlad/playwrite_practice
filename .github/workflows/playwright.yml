name: Playwright Allure Report Workflow

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          npm install

      - name: Run Playwright Tests
        run: |
          npx playwright test

      - name: Copy Allure Data
        run: |
          cp -r allure-results/ allure-results-previous

      - name: Generate Allure Report
        run: |
          npm run report

      - name: Push Report to Another Branch
        run: |
          REPORT_BRANCH="report-branch"
          git checkout -b $REPORT_BRANCH
          git add .
          git commit -m "Add Allure report"
          git push origin $REPORT_BRANCH

      - name: Setup GitHub Pages
        run: |
          BRANCH_NAME="report-branch"
          REPO_NAME="$GITHUB_REPOSITORY"
          GITHUB_TOKEN="$GITHUB_TOKEN"
          git checkout $BRANCH_NAME
          git push origin $BRANCH_NAME
