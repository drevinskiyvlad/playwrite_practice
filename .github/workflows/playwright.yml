name: Playwright Allure Report Workflow

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          npm install

      - name: Run Playwright Tests
        run: |
          npx playwright test

      - name: Copy Allure Data
        run: |
          cp -r allure-results/ allure-results-previous

      - name: Generate Allure Report
        run: |
          npm run report

      - name: Push Report to Another Branch
        run: |
          REPORT_DIRECTORY="allure-report"
          REPORT_BRANCH="report-branch"
          git checkout -b $NEW_BRANCH_NAME
          cp -r $REPORT_DIRECTORY/* ./
          git add .
          git commit -m "Add Allure report"
          git push origin $REPORT_BRANCH

      - name: Setup GitHub Pages
        run: |
          BRANCH_NAME="report-branch"
          REPO_NAME="$GITHUB_REPOSITORY"
          GITHUB_TOKEN="$GITHUB_TOKEN"
          git checkout $BRANCH_NAME
          git push origin $BRANCH_NAME
          git checkout $BRANCH_NAME
          touch .nojekyll # Create a .nojekyll file to disable Jekyll processing (if needed)
          git add .
          git commit -m "Configure GitHub Pages"
          git push --force origin $BRANCH_NAME:gh-pages
      
